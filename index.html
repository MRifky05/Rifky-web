<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Formulir Registrasi</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="nama_pengguna">Nama Pengguna:</label></td>
                    <td><input type="text" id="nama_pengguna" name="nama_pengguna" required></td>
                </tr>
                <tr>
                    <td><label for="nama_depan">Nama Depan:</label></td>
                    <td><input type="text" id="nama_depan" name="nama_depan" required></td>
                </tr>
                <tr>
                    <td><label for="nama_belakang">Nama Belakang:</label></td>
                    <td><input type="text" id="nama_belakang" name="nama_belakang" required></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat:</label></td>
                    <td><input type="text" id="alamat" name="alamat" required></td>
                </tr>
                <tr>
                    <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
                    <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
                </tr>
                <tr>
                    <td><label for="jenis_kelamin">Jenis Kelamin:</label></td>
                    <td>
                        <select id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="browser">Browser:</label></td>
                    <td><input type="text" id="browser" name="browser"></td>
                </tr>
                <tr>
                    <td><label for="foto">Foto:</label></td>
                    <td><input type="file" id="foto" name="foto" accept="image/*"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Daftar">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
